<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="#" />
    <title>Very Simple Components</title>
  </head>
  <body>
    <div id="my-gallery" data-component="gallery">
      <div data-ref="slides">A</div>
      <div data-ref="slides">B</div>
      <div data-ref="slides">C</div>
      <button data-on-click="prev">Prev</button>
      <button data-on-click="next">Next</button>
    </div>
    <script type="module">
      import { registerComponent, mountComponent } from '../src/index.js'

      registerComponent('gallery', ({ el, refs }) => {
        const { slides } = refs
        let currentIndex = 0
        const maxIndex = slides.length - 1

        const selectSlide = index => {
          currentIndex = index < 0 ? maxIndex : index > maxIndex ? 0 : index
          slides.forEach((el, index) => (el.hidden = index !== currentIndex))
        }

        selectSlide(currentIndex)

        return {
          next: () => selectSlide(currentIndex + 1),
          prev: () => selectSlide(currentIndex - 1)
        }
      })

      mountComponent(document.getElementById('my-gallery'))
    </script>
  </body>
</html>
